<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
    
    /* Menu items */
    .menu-container {
      position: relative;
    }
    
    .menu-item {
      cursor: pointer;
      border-bottom: 1px solid #eee;
      background: white;
    }
    
    .menu-item-header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    
    .menu-item-header:hover {
      background: #f5f5f5;
    }
    
    .menu-item-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .menu-arrow {
      color: #999;
      font-size: 12px;
      transition: transform 0.2s;
    }
    
    .menu-item.open .menu-arrow {
      transform: rotate(90deg);
    }
    
    /* Submenus */
    .submenu {
      display: none;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .menu-item.open .submenu {
      display: block;
    }
    
    .submenu-item {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }
    
    .submenu-item:last-child {
      border-bottom: none;
    }
    
    .submenu-item:hover {
      background: #f5f5f5;
    }
    
    .checkmark {
      color: #4CAF50;
      font-weight: bold;
      font-size: 16px;
      visibility: hidden;
    }
    
    .checkmark.active {
      visibility: visible;
    }
    
    /* Emoji grid in submenu */
    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    
    .emoji-grid button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 24px;
      display: inline-block;
    }
    
    .emoji-grid img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
    }
    
    #addCustomBtn {
      width: 36px;
      height: 36px;
      font-size: 24px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    #addCustomBtn:hover {
      background: #e0e0e0;
      border-color: #999;
    }
    
    .custom-image-wrapper {
      position: relative;
      display: inline-block;
    }
    
    .delete-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 18px;
      height: 18px;
      background: #ff4444;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      border: 2px solid white;
    }
    
    .custom-image-wrapper:hover .delete-btn {
      display: flex;
    }
    
    #fileInput {
      display: none;
    }
    
    #clearBtn {
      width: 36px;
      height: 36px;
      font-size: 16px;
      border: 2px solid #ff4444;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe0e0;
      transition: all 0.2s;
      color: #ff4444;
      font-weight: bold;
      cursor: pointer;
    }
    
    #clearBtn:hover {
      background: #ff4444;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Main menu structure -->
  <div class="menu-container">
    <!-- Emojis menu item -->
    <div class="menu-item" id="emojisMenuItem">
      <div class="menu-item-header">
        <span class="menu-item-label">Emojis</span>
        <span class="menu-arrow">‚Ä∫</span>
      </div>
      
      <!-- Emojis submenu -->
      <div class="submenu" id="emojisSubmenu">
        <div class="emoji-grid">
          <!-- Regular emojis -->
          <button data-type="emoji" data-value="üòé">üòé</button>
          <button data-type="emoji" data-value="üî•">üî•</button>
          <button data-type="emoji" data-value="‚ù§Ô∏è">‚ù§Ô∏è</button>

          <!-- Custom emoji images -->
          <button data-type="image" data-src="emojis/heart.png">
            <img src="emojis/heart.png" alt="heart" />
          </button>
          <button data-type="image" data-src="emojis/party.png">
            <img src="emojis/party.png" alt="party" />
          </button>
          <button data-type="image" data-src="emojis/fire.png">
            <img src="emojis/fire.png" alt="fire" />
          </button>
          <button data-type="image" data-src="emojis/letsgo.png">
            <img src="emojis/letsgo.png" alt="let's go" />
          </button>
          <button data-type="image" data-src="emojis/rocket.png">
            <img src="emojis/rocket.png" alt="rocket" />
          </button>
          <button data-type="image" data-src="emojis/thumbsup.png">
            <img src="emojis/thumbsup.png" alt="thumbs up" />
          </button>
          <button data-type="image" data-src="emojis/cookin.png">
            <img src="emojis/cookin.png" alt="cookin" />
          </button>
          <button data-type="image" data-src="emojis/money.png">
            <img src="emojis/money.png" alt="money" />
          </button>
          <button data-type="image" data-src="emojis/clap.png">
            <img src="emojis/clap.png" alt="clap" />
          </button>

          <!-- Add custom image button -->
          <button id="addCustomBtn" title="Add custom emoji">+</button>
          
          <!-- Clear custom images button -->
          <button id="clearBtn" title="Clear all custom emojis">√ó</button>
          
          <!-- Custom images will be inserted here dynamically -->
          <div id="customImagesContainer"></div>
        </div>
      </div>
    </div>
    
    <!-- Animations menu item -->
    <div class="menu-item" id="animationsMenuItem">
      <div class="menu-item-header">
        <span class="menu-item-label">Animations</span>
        <span class="menu-arrow">‚Ä∫</span>
      </div>
      
      <!-- Animations submenu -->
      <div class="submenu" id="animationsSubmenu">
        <div class="submenu-item" data-animation="burst">
          <span>Burst</span>
          <span class="checkmark active" id="checkmark-burst">‚úì</span>
        </div>
        <div class="submenu-item" data-animation="rain">
          <span>Rain</span>
          <span class="checkmark" id="checkmark-rain">‚úì</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hidden file input -->
  <input type="file" id="fileInput" accept=".png,.gif,image/png,image/gif" />

  <script src="db.js"></script>
  <script src="popup.js"></script>
</body>
</html>
